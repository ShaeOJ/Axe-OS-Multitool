name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'AxeOS Live! ${{ github.ref_name }}'
          releaseBody: |
            ## What's New in v1.7.0

            ### Benchmark History UI
            View and compare your past benchmark runs! Never lose track of your best settings.

            #### Features
            - **History Storage** - Automatically saves up to 10 benchmark results per miner
            - **History Browser** - View all past benchmarks with date, time, mode, and results
            - **Detail View** - See best hashrate/efficiency settings, safe limits, and all tested combinations
            - **Compare Mode** - Select two benchmarks to compare side-by-side with difference indicators
            - **Easy Management** - Delete individual entries or clear all history

            #### How to Use
            1. Run a benchmark and save the profile
            2. Click **View History** button in the benchmark configuration
            3. Browse past runs, view details, or compare results

            ### Also Included (v1.6.x)
            - **Bulk Actions** - Select multiple miners, apply settings, restart, or assign to groups
            - **Miner Groups** - Create custom groups with color coding, filter dashboard by group
            - **Benchmark Improvements** - Device-specific profiles, better hashrate drop detection, performance optimizations

            ---

            **Full Changelog**: https://github.com/ShaeOJ/Axe-OS-Multitool/compare/v1.6.4...v1.7.0
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: false
