name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'AxeOS Live! ${{ github.ref_name }}'
          releaseBody: |
            ## What's New in V1.3.0

            ### Device-Specific Auto-Tuning
            The auto-tuner now intelligently detects your ASIC chip type and applies optimized, safe tuning limits based on community benchmarks.

            #### Features
            - **Auto-Detection** - Automatically identifies BM1370 (Gamma), BM1368 (Supra), BM1366 (Ultra), and other ASIC chips
            - **Safe Presets** - Each device gets tested safe frequency/voltage ranges from community benchmarks
            - **Device Profiles** - Special handling for multi-chip devices (NerdQaxe++, Supra Hex, Ultra Hex)
            - **Closed Firmware Warning** - Avalon Nano and similar devices show warnings that tuning isn't supported
            - **Profile Display** - Settings dialog shows detected device profile and tuning capability

            #### Device-Specific Limits (from benchmarks)
            | Device | Safe Max Freq | Safe Max Volt |
            |--------|---------------|---------------|
            | BM1370 (Gamma) | 800 MHz | 1300 mV |
            | BM1368 (Supra) | 700 MHz | 1350 mV |
            | BM1366 (Ultra) | 600 MHz | 1300 mV |
            | NerdQaxe++ | 750 MHz | 1250 mV |
            | Lucky Miner LV08 | 600 MHz | 1300 mV |

            #### Supported Devices
            - Bitaxe Gamma 601/602, Supra 401, Ultra 204
            - Bitaxe Supra Hex 701, Ultra Hex
            - NerdQaxe++ (all revisions)
            - MagicMiner BG01/BG02
            - Lucky Miner LV06/LV08
            - Avalon Nano 3/3S (monitoring only - closed firmware)

            ### Other Improvements
            - Updated device specifications database with accurate hashrate estimates
            - Conservative defaults for unknown devices to prevent damage
            - Warning badges for devices with limited or no tuning support
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: false
