name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'AxeOS Live! ${{ github.ref_name }}'
          releaseBody: |
            ## What's New in v1.4.0

            ### Update Notifications
            Never miss an update! The app now automatically checks for new releases and notifies you when updates are available.

            - **Automatic Update Checks** - Checks GitHub releases on startup and every 6 hours
            - **Update Banner** - Non-intrusive banner at the top of the screen when a new version is available
            - **Release Notes Preview** - View release notes directly in the app before downloading
            - **Dismissable** - Dismiss notifications per-version (won't nag you repeatedly)
            - **Settings > About Tab** - New About tab with version info and manual "Check for Updates" button
            - **Quick Links** - Easy access to GitHub repo, issues, and releases

            ### Auto-Tuner Improvements
            Major reliability improvements to prevent the auto-tuner from going idle.

            #### Hybrid Pause Mode
            - **Safety Checks Always Run** - Flatline detection and error monitoring continue even when tuner is paused
            - **Auto-Optimization Continues** - Periodic efficiency optimization runs regardless of pause state
            - **Only Temperature Adjustments Pause** - When temp is ideal, only the temp-based adjustments pause

            #### Ambient Temperature Spike Detection
            - **Monitors Temperature While Paused** - Detects gradual temperature increases due to ambient conditions
            - **Auto-Resume on Spike** - If temperature rises 3Â°C+ from when paused (after 5 minutes), tuner automatically resumes
            - **Notification** - Toast notification when ambient spike is detected
            - **Prevents Thermal Creep** - Catches scenarios where room temp increases (AC off, afternoon sun, etc.)

            ### Bug Fixes
            - Fixed auto-tuner going idle after ~1 hour when temperature stabilized in ideal range
            - Fixed safety checks (flatline detection) being blocked when tuner was paused
            - Fixed auto-optimization not running while tuner was paused

            ---

            **Full Changelog**: https://github.com/ShaeOJ/Axe-OS-Multitool/compare/v1.3.0...v1.4.0
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: false
