name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'AxeOS Live! ${{ github.ref_name }}'
          releaseBody: |
            ## What's New in v1.8.0

            ### System Tray Support
            AxeOS Live! now runs in the background with full system tray integration!

            #### Features
            - **System Tray Icon** - App icon in your system tray for quick access
            - **Background Monitoring** - Continues monitoring miners when window is closed
            - **Tray Menu** - Right-click for quick actions (Show, Analytics, Quit)
            - **Click to Show** - Left-click tray icon to bring window back
            - **Minimize to Tray** - Closing the window hides to tray instead of quitting
            - **Start Minimized** - Option to launch the app minimized to tray
            - **Native Notifications** - Alerts work even when minimized

            #### Settings (Tools > Tray tab)
            - **Minimize to tray** - Toggle hide-to-tray behavior
            - **Start minimized** - Launch directly to system tray

            #### How to Quit
            - Right-click tray icon → **Quit**
            - Tools window → **Quit AxeOS Live!** button

            ### Matrix Share Animation
            - New Matrix-style falling hash animation when shares are accepted/rejected
            - Subtle green rain for accepted shares, red for rejected

            ### Previous Features (v1.7.x)
            - Benchmark History UI with compare mode
            - Bulk Actions for multiple miners
            - Miner Groups with color coding

            ---

            **Full Changelog**: https://github.com/ShaeOJ/Axe-OS-Multitool/compare/v1.7.0...v1.8.0
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: false
